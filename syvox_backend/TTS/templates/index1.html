{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TTS Jobs List</title>
    <link rel="stylesheet" href="{% static 'tts.css' %}">
</head>

<body>
    <!-- Title Bar -->
    <div class="title-bar">
        <div class="logo">SYVOX</div>
        <div class="user">Welcome, User</div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="/">Dashboard</a>
        <a href="/sttpg/">STT</a>
        <a href="/ttspg/">TTS</a>
    </nav>

    <!-- Form Container -->
    <div id="form-container">
        <h2>Create New TTS Job</h2>
        <form id="ttsForm">
            <label for="job_name">Job Name:</label>
            <input type="text" id="job_name" name="job_name" placeholder="Enter Job Name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" placeholder="Enter text to convert to speech"
                required></textarea>

            <input type="submit" value="Create New Job">
        </form>
    </div>

    <!-- Jobs Table -->
    <div id="table-container">
        <h2>Job List</h2>
        <table>
            <thead>
                <tr>
                    <th>SR</th>
                    <th>Job Title</th>
                    <th>Description</th>
                    <th>Created Date</th>
                    <th>File Location</th>
                    <th>Download URL</th>
                    <th>Status</th>
                    <th>Preview</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="jobsTableBody">
                <tr>
                    <td colspan="9">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="{% static 'tts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>

</html>
