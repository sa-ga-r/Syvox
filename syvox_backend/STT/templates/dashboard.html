{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">Syvox</div>
        <ul class="nav-links">
            <li><a href="#">Dashboard</a></li>
            <li><a href="/stt">STT</a></li>
            <li><a href="/tts">TTS</a></li>
        </ul>
    </nav>

    <div id="table-container">
        <h2>Job List</h2>
        <table>
            <thead>
                <tr>
                    <th>SR</th>
                    <th>Type</th>
                    <th>Job Title</th>
                    <th>Description</th>
                    <th>Created Date</th>
                    <th>File Location</th>
                    <th>Download URL</th>
                    <th>Status</th>
                    <th>Preview</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="jobsTableBody"></tbody>
        </table>
    </div>

    <div id="overlay_spinner"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(255, 255, 255, 0.7); z-index:9999; text-align: center;">
        <div style="margin-top:40vh;">
            <div class="loader"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script src="{% static 'dashboard.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>

</html>
